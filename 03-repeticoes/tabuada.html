<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let cont = 0

        while (cont <= 10){
            cont = cont + 7
            document.write(`${cont * 7}`)
        }
    </script>
</body>
</html>
