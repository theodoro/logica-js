<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let tabuada = 1

        while (tabuada <= 10){
            numero = 1
            while (numero <= 10){
                document.write(`${tabuada} x ${numero} = ${tabuada * numero} <br>`)
                numero = numero + 1
            }
            tabuada = tabuada + 1
        }
    </script>
</body>
</html>
