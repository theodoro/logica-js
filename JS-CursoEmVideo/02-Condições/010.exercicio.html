<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRN</title>
</head>
<body>
    <h1>Sistema de controle de velocidade</h1>

    Velocidade do carro: <input type="number" name="txtvelo" id="txtvelo"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>

        function calcular(){
            let vel = document.querySelector('input#txtvelo')
            let res = document.querySelector('div#res')

            let velo = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${velo} Km/h </strong></p>`

            if(velo > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade`
            }else{
                res.innerHTML += `<p>Siga em frente`
            }

            res.innerHTML += `<p>Dirija sempre com o cinto de segurança</p>`
        }
    </script>
</body>
</html>
