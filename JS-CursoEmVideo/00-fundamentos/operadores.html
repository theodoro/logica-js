<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores JS Curso em VÃ­deo</title>
</head>
<body>
    <script>
        let operador1 = 5
        let operador2 = 2

        document.write(`Operadores dos valores ${operador1} e ${operador2} <br>`)
        document.write(`+ ${operador1 + operador2} <br>`)
        document.write(`- ${operador1 - operador2} <br>`)
        document.write(`* ${operador1 * operador2} <br>`)
        document.write(`/ ${operador1 / operador2} <br>`)
        document.write(`% ${operador1 % operador2} <br>`)
        document.write(`** ${operador1 ** operador2}`)
    </script>
</body>
</html>
