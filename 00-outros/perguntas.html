        <title>Fazendo perguntas javacript</title>

    <script>

        let pular = function(){
            document.write("<br>")
        }

        var nome = prompt("Boa tarde! Qual é seu nome? ")

        pular()
        let idade = prompt(nome + "quantos anos você tem? ")

    </script>
