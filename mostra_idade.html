    <body>
        <script>
            var pularLinha = function(){
                document.write("<br><hr><br>");
            }
            var mostrarFrase = function(frase){
                document.write("<big>" + frase + "</big>")
                pularLinha();
            }

            var ano = 2020;
            mostrarFrase("Eu nasci em : " + (ano - 34));
            mostrarFrase("Sumara nasceu em: " + (ano - 37))
            mostrarFrase("Cleide nasceu em :" + (ano - 65))
        </script>
