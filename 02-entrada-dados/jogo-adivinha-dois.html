<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha</title>
</head>
<body>
    <script>
        let numeroPensado = Math.round(Math.random()*100)

        let chute = prompt("Já pensei. Qual você acha que é?")
        if (chute == numeroPensado){
            document.write("Uau! Você acertou, pois eu pensei no " + numeroPensado)
        }else if (chute != numeroPensado && chute > numeroPensado){
            document.write(`O numero que você pensou ${chute} é MAIOR que o meu ${numeroPensado}`)
        }else if (chute != numeroPensado && chute < numeroPensado){
            document.write(`O numero que você pensou ${chute} é MENOR que o meu ${numeroPensado}`)
        }

       // document.write(numeroPensado)
    </script>
</body>
</html>
