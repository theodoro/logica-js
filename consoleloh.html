<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Testando o console</title>
</head>

<body>
    <article>
        <h1>Testando o console </h1>


        <script>

            let pular = function(){
                document.write("<br>");
            }
            document.write("Olá Mundo");
            pular();
            document.write("Esse é meu segundo programa de testes")
            pular();
            console.log("Essa mensagem aparece apenas no LOG");
        </script>
    </article>
</body>

</html>
